plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '7.3'
    id 'jacoco'

}

group 'com.example.helloworld'
version '1.0-SNAPSHOT'

mainClassName = 'com.example.helloworld.HelloWorldApplication'
 
sourceCompatibility = 13
targetCompatibility = 13

repositories {
    mavenCentral()
    mavenLocal()
    jcenter()
}

dependencies {
    implementation 'io.dropwizard:dropwizard-core:2.1.5'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.2'
}

test {
    useJUnitPlatform()
}

shadowJar {
    mergeServiceFiles()
    exclude 'META-INF/*.DSA', 'META-INF/*.RSA', 'META-INF/*.SF'
    manifest {
        attributes 'Main-Class': mainClassName
    }
    archiveName rootProject.name + '-' + rootProject.version + '.jar'
}


jacoco {
    toolVersion = "0.8.11"

}


jacocoTestReport {
    dependsOn test
    reports {
        xml.required = true
        csv.required = true
        html.required = true
    }
}

